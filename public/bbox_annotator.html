<!DOCTYPE>

<html ng-app="doAnnotation">
<head>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<title>Do Annotation Page</title>
</head>
<body>

	<div id="bbox_annotator"></div>
	<input id="annotation_data" name="annotation_data" type="hidden" />

	<div class="container" ng-controller="AnnotationCtrl">
	    <h1 ng-model="job">{{job.task_id}}</h1>

	</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="bbox_annotator.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() {
  var editor = new BBoxAnnotator({
    url: "/url/to/image.jpg",
    onchange: function(annotation) {
      $("#annotation_data").val(JSON.stringify(annotation));
    }
  });
});
</script>

<script src="controllers/do_annotation_controller.js"></script>


</body>

</html>
