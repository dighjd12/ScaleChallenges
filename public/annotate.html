
<!DOCTYPE>

<html ng-app="annotation">
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
<script src="bbox_annotator.js" type="text/javascript"></script>
	<title>Annotation Page</title>
</head>
<body>

	<div class="container" ng-controller="AppCtrl">
	    <h1>Choose a Job</h1>

	    <table class="table">
	      <thead>
	        <tr>
	          <th>Intruction</th>         
	          <th>Attachment</th>
	          <th>&nbsp;</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr ng-repeat="job in joblist">
	          <td>{{job.instruction}}</td>
	          <td>{{job.attachment}}</td>
	          <td><button class="btn btn-info" ng-click="doAnnotation(job)">Do this Annotation</button></td>
	        </tr>
	      </tbody>
	    </table>

	<div id="bbox_annotator">
		
	</div>
		<!-- TODO make it appear/disappear with the bbox-->
		<button class="btn btn-info" ng-click="finishAnnotation()">Finished</button>

	</div>
	

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="controllers/annotate_controller.js" type="text/javascript"></script>

</body>

</html>
